<div data-page="index" class="page page-home page-toc page-with-subnavbar favorites-parent">
  {{> header}}
  <!-- Scrollable page content -->
  <div class="page-content">
    {{> searchbar}}
    <div class="searchbar-hide-on-search">
      <div class="homepage-header">
        <div class="homepage-image">
          <img src="locales/en/img/homepage.png" alt="young woman saying: I want clear and reliable information">
        </div>
      </div>
      <div class="content-block">

        <div class="list-block favorites-list linktiles">
          <ul></ul>
        </div>
        <div class="introduction content-block hide-on-favorites">
          <p>Get Started! Click on the menu <i class="icon material-icons">menu</i> on the left side to find out what
            information is inside, search <img src="img/search_img.png" alt="" width="" class=""> for content, or click
            on the <i class="icon f7-icons">gear_fill</i> on the right side to find more about how this app works.</p>
          <p class="intro-message"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
